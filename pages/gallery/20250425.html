							<h4>남산 투어2025</h4>
							NOSLab 문규빈, 이상헌 이찬용, 이동영 (석사과정) 학생들과 동국대학교 상록원을 출발하여 청와대까지 다녀왔습니다.
							동국대학교에서 남산타워까지 30분 정도 등산하며 남산의 아름다운 풍경을 즐길 수 있었습니다. 
							날씨가 좋은 봄에 학생들과 야외에서 함께할 수 있어서 즐거웠습니다.
